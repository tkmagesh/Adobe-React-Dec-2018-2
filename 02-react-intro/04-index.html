<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		
		class Greeter extends React.Component{

			state = { greeting : 'Have a nice day!' };
			txtUserNameRef = React.createRef();

			onBtnGreetClick = () => {
				let userName = this.txtUserNameRef.current.value;
				let greeting = `Hi ${userName}, ${this.props.message}`
				this.setState({greeting  : greeting});
			}
			
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name :</label>
						<input type="text" ref={this.txtUserNameRef} defaultValue="Magesh"/>
						<input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
						<div>{this.state.greeting}</div>
					</div>
				);
			}
		}

		let greetMsg = 'Have a good day!';
		ReactDOM.render(<Greeter message={greetMsg} />
			, document.getElementById('root'));
		
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
