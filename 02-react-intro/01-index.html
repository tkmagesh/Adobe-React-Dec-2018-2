<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', init);
		function init(){
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', onBtnRenderClick);
		}
		var counter = 0;
		function onBtnRenderClick(){
			var appEle = React.createElement('div', null, 
				React.createElement('h3', null, ++counter),
				React.createElement('h1', null, 'Welcome to React.js! - ' + counter)
			);
			ReactDOM.render(appEle, document.getElementById('root'));
		}
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="root"></div>
</body>
</html>
