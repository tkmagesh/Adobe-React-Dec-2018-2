<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding: 10px;
			font-size: 15pt;
		}
		.poorSalary{
			color : red;
		}
		.goodSalary{
			color : green;
		}
	</style>
	<script type="text/babel">
		

		//state & behavior
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _subscribers = [];

			this.subscribe = function(callback){
				_subscribers.push(callback);
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				_subscribers.forEach(function(callback){
					if (typeof callback === 'function')
						callback();
				});

			};

			this.toJSON = function(){
				var result = {};
				Object.assign(result, _data);
				return result;
			}
		}
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};


		class SalaryCalculator extends React.Component{
			render(){
				let { model } = this.props;
				let data = model.toJSON();
				return(
					<section>
						<SalaryCalculatorInput labelText="Basic :" onValueChange={ (value) => model.set('basic', value)} />
						<SalaryCalculatorInput labelText="HRA :" onValueChange={ (value) => model.set('hra', value)} />
						<SalaryCalculatorInput labelText="DA :" onValueChange={ (value) => model.set('da', value)} />
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" min="0" max="30" defaultValue="0" onChange={evt => model.set('tax', evt.target.valueAsNumber)} />
						</div>
						<div className="field">
							<input type="button" value="Calculate" onClick={() => model.calculate()} />
						</div>
						<SalaryCalculatorResult data={data}/>
					</section>
				)
			}
		}

		class SalaryCalculatorInput extends React.Component{
			render(){
				let { labelText, onValueChange } = this.props;
				return(
					<div className="field">
						<label htmlFor="">{labelText}</label>
						<input type="number" onChange={evt => onValueChange(evt.target.valueAsNumber)}/>
					</div>
				)
			}
		}

		class SalaryCalculatorResult extends React.Component{
			render(){
				let { basic, hra, da, tax, salary } = this.props.data;
				let salStyle = salary < 10000 ? 'poorSalary' : 'goodSalary';
				let salElem = salary <= 0 ? null : (<td className={salStyle}>{salary}</td>);
				return(
					<div className="field">
						<table>
							<tbody>
								<tr>
									<td>{basic}</td>
									<td>{hra}</td>
									<td>{da}</td>
									<td>{tax}</td>
									{salElem}
								</tr>
							</tbody>
						</table>
					</div>
				)
			}
		}
		
		let model = new SalaryCalculatorModel();
		function renderCalc(){
			ReactDOM.render(<SalaryCalculator model={model}/>
				, document.getElementById('root'));
		}
		renderCalc();
		model.subscribe(renderCalc);
		
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr/>
	<div id="root"></div>
</body>
</html>
